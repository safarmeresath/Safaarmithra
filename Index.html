<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafarMitra - Travel with Unknown Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    form {
      display: none;
      margin-top: 1em;
    }
    input, textarea {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 0.8em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Discover Beautiful Places with Unknown Friends</h1>
    <p>SafarMitra - सफर में दोस्त और यादें बनाएं।</p>
  </header>

  <section>
    <h2>About Us</h2>
    <p>SafarMitra is a solo travel community that brings together unknown travelers to explore new destinations together.</p>
  </section>

  <section>
    <h2>Join the Trip</h2>
    <button onclick="document.getElementById('tripForm').style.display='block'">Click to Join</button>
    
    <form id="tripForm" action="https://formsubmit.co/lastwish7445@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Why do you want to join?" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    &copy; 2025 SafarMitra. All rights reserved.
  </footer>

</body>
</html>
